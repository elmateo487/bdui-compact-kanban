name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: bdui-macos-arm64
          - os: macos-15-intel  # Intel Mac
            target: bun-darwin-x64
            artifact: bdui-macos-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: bdui-linux-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: bdui-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --target=${{ matrix.target }} ./src/index.tsx --outfile ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bdui-macos-arm64/bdui-macos-arm64
            bdui-macos-x64/bdui-macos-x64
            bdui-linux-x64/bdui-linux-x64
            bdui-windows-x64.exe/bdui-windows-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
